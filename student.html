<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must*  come first in the head; any other head content must come *after*  these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">
    <title>EZFeedback</title>

   <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
  </head>

 <body>

   <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>

        <h3 class="text-muted"><input style="height:100px;width:150px" type = "image" src = "img/logo.PNG" onclick = "location.href = 'index.html';"></input></h3>
      </div>



      <div class="jumbotron">
        <h3 class="text-muted"><input style="height:100px;width:150px" type = "image" src = "img/logo.PNG" onclick = "location.href = 'index.html';"></input></h3>

        <form id="file-form">
          <label for="code">Room Code:</label><br>
          <input type="text" class="form-control" name="roomcode" id="code" placeholder="Room Code"><br>
          <input type = "text" class = "form-control" name = "name" id = "namebox" placeholder = "Enter your name here"><br>
          <input id="submit" class="btn btn-primary" type="button" value="Submit" onclick = "connectRoom()" />
          </form>
      </div>

   </div> <!-- /container -->
   
  </body>
</html>
	<script src=" https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.3.js "></script>
	<script src=" https://code.jquery.com/jquery-3.1.1.min.js "></script>


	<script>
var roomCode = $('#code');

var pubnub = new PubNub({
	publish_key:'pub-c-18f40226-157c-4c75-b3a8-95302621baaf',
	subscribe_key:'sub-c-f005c270-f6f7-11e6-b0ac-0619f8945a4f',
	ssl:true
});	

function connectRoom(){
	var s_channel = 'student.room--' + roomCode.val(); //student channel

	pubnub.subscribe({
		channel : s_channel
	});
	
	window.location.href = "student_answer.html?room=" + roomCode.val();
}	
	</script>
  </body>
</html>

	<!-- OUR FUNCTIONS-->
			<script>
				function xd() {
					console.log('works');
				}
			</script>
			<script src="reader.js"></script>
			<script src="publish.js"></script>
			<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.3.js"></script>


			<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.3.js">



				function publish() {

					pubnub = new PubNub({
						publishKey : 'pub-c-afbd56e9-6341-4a07-b493-cbb3ebf25284',
						subscribeKey : 'sub-c-d785fd74-f08e-11e6-9283-02ee2ddab7fe'
					})

					function publishSampleMessage() {
						console.log("Since we're publishing on subscribe connectEvent, we're sure we'll receive the following publish.");
						var publishConfig = {
							channel : "hello_world",
							message : "Hello from PubNub Docs!"
						}
						pubnub.publish(publishConfig, function(status, response) {
							console.log(status, response);
						})
					}

					pubnub.addListener({
						status: function(statusEvent) {
							if (statusEvent.category === "PNConnectedCategory") {
								publishSampleMessage();
							}
						},
						message: function(message) {
							console.log("New Message!!", message);
						},
						presence: function(presenceEvent) {
							// handle presence
						}
					})
					console.log("Subscribing..");
					pubnub.subscribe({
						channels: ['hello_world']
					});
				};
			</script>

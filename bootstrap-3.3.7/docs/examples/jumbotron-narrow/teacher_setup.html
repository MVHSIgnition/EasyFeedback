  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">EZfeedback</h3>
      </div>

      <div class="jumbotron">
        <h1>Make Questions Here</h1>
		
		<p id="info"></p>
        <form id="file-form">
          Question*:<br>
          <input type="text" name="Question" id = "question" placeholder = "Question 1"><br>
          Option 1*:<br>
          <input type="text" name="Option 1" id = "option1" placeholder = "Option 1"><br>
          Option 2*:<br>
          <input type="text" name="Option 2" id = "option2" placeholder = "Option 2"><br>
          Option 3:<br>
          <input type="text" name="Option 3" id = "option3" placeholder = "Option 3"><br>
          Option 4:<br>
          <input type="text" name="Option 4" id = "option4" placeholder = "Option 4"><br><br>
          <input id="submit" type="button" value="Submit" onclick="createQuestion();" />
		  <input id="next" type="button" value="Next Step" style="visibility:hidden;" onclick="location.href = 'teacher_main.html';" />
        <div id="messages"></div>
      </form>
      </div>

    </div> <!-- /container -->


    <!--Our functions-->
    <script src=http://cdn.pubnub.com/pubnub.min.js></script>
	<script>
		var pubnub = PUBNUB.init({publish_key:'pub-c-afbd56e9-6341-4a07-b493-cbb3ebf25284',subscribe_key:'sub-c-d785fd74-f08e-11e6-9283-02ee2ddab7fe',ssl:true});
		var c_channel = 't_handler', o_channel = 's_handler';
		var question = PUBNUB.$("question");
		var O1 = PUBNUB.$("option1"), O2 = PUBNUB.$("option2"), O3 = PUBNUB.$("option3"), O4 = PUBNUB.$("option4");
		var info = PUBNUB.$("info"), next = PUBNUB.$("next");
		pubnub.subscribe({
					channel  : [c_channel,o_channel],
					callback : function(text) {}
				});
				
		function createQuestion() {
			if (question.value.replace(/ /g,'') != "" && O1.value.replace(/ /g,'') != "" && O2.value.replace(/ /g,'') != "") {
				pubnub.publish({
					channel : o_channel, message : [2, question.value, [O1.value, O2.value, O3.value, O4.value]] //'2' stores the question
				});
				question.value = "";
				O1.value = "";
				O2.value = "";
				O3.value = "";
				O4.value = "";
				
				console.log("Question successfully stored.");
				info.innerHTML = "Question successfully created!";
				next.style.visibility = "visible";
			} else {
				info.innerHTML = "Please fill in all the required (*) fields:";
			}
		}
	</script>
	
  </body>

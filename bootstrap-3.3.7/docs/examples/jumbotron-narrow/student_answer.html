  <body>



    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
          </ul>
        </nav>
        <h3 class="text-muted">EZfeedback</h3>
      </div>
	</div>

      <div class="jumbotron">
			<h1 id="question">Awaiting Question...</h1>
			<input id="O1" class="btn btn-info" style="visibility:hidden;" type="button" onclick="publishAnswer(0)"></input>
			<input id="O2" class="btn btn-info" style="visibility:hidden;" type="button" onclick="publishAnswer(1)"></input>
			<input id="O3" class="btn btn-info" style="visibility:hidden;" type="button" onclick="publishAnswer(2)"></input>
			<input id="O4" class="btn btn-info" style="visibility:hidden;" type="button" onclick="publishAnswer(3)"></input>
	  </div>

		<script src=http://cdn.pubnub.com/pubnub.min.js></script>
			<script>

				var pubnub = PUBNUB.init({publish_key:'pub-c-afbd56e9-6341-4a07-b493-cbb3ebf25284',subscribe_key:'sub-c-d785fd74-f08e-11e6-9283-02ee2ddab7fe',ssl:true});
				var c_channel = 's_handler', o_channel = 't_handler';
				var question = PUBNUB.$("question");
				var O1 = PUBNUB.$('O1'), O2 = PUBNUB.$('O2'), O3 = PUBNUB.$('O3'), O4 = PUBNUB.$('O4');
				pubnub.subscribe({
					channel  : [c_channel,o_channel],
					callback : function(text) {
						if (text[0] == 0) {
							question.innerHTML = text[1];
							O1.style.visibility = "visible";
							O1.setAttribute("value", text[2][0]);
							O2.style.visibility = "visible";
							O2.setAttribute("value", text[2][1]);
							if (text[2][2] != "") {
								O3.style.visibility = "visible";
								O3.setAttribute("value", text[2][2]);
							}
							if (text[2][3] != "") {
								O4.style.visibility = "visible";
								O4.setAttribute("value", text[2][3]);
							}
							console.log(text);
							console.log(text[2])
						} else if (text[0] == 5) {
							console.log("Polling stopped.");
							publishAnswer("");
						}
					}
				});

				function publishAnswer(num) {
					if (num != "") {
						pubnub.publish({
							channel: o_channel, message : [1, num]
						});
					}
					question.innerHTML = "Awaiting Next Question..."
					O1.style.visibility = "hidden";
					O2.style.visibility = "hidden";
					O3.style.visibility = "hidden";
					O4.style.visibility = "hidden";
				}

			</script>

	</body>
